        for (var str of value) {
            _temp += "<li data-url=\"" + str.url + "\">";
            _temp += "<div class=\"li-content\">";
            _temp += "<a href=\"" + str.url + "\" target=\"_blank\" title=\"" + str.title + "\">";
            _temp += "<img src=\"./ico/" + str.ico + "\" alt=\"" + str.title + "\" />";
            _temp += "<em> " + str.title + "</em>";
            _temp += "</a>";
            _temp += "<div class=\"blog-summary\">" + str.intro + "</div>";
            _temp += "</div></li>";
        }
        $(".site-main").append(_temp + "</ul></div>");
    })
    $("#classify > li").first().addClass("active");
    var curr_num = 0;
    $(".blog-list li").click(function() {
        // window.location.href = $(this).data("url");
        window.open($(this).data("url"))
    })
    $("#classify li").click(function() {
        // console.log($(this).index());
        $(this).addClass("active").siblings().removeClass("active");
        curr_num = $(this).index();
        $(".site-main>div").eq(curr_num).show().waterfall().siblings().hide();
        $(".site-main>div").eq(curr_num).siblings().each(function() {
            $(this).find("li").each(function() {
                this.style.cssText = 'left:0px; top:0px;';
            })
        })
    })

    $(window).resize(function() {
        $(".site-main>div").eq(curr_num).waterfall()
    });
    $(".site-main>div").hide().first().show();
    $.fn.waterfall = function(options) {
        var df = {
            item: 'li',
            margin: 0,
            addfooter: true
        };
        options = $.extend(df, options);
        return this.each(function() {
            var $box = $(this),
                pos = [],
                _box_width = $box.width()
            $items = $box.find(options.item),
                _owidth = $items.eq(0).outerWidth() + options.margin,
                _oheight = $items.eq(0).outerHeight() + options.margin,
                _num = Math.ceil(_box_width / _owidth);
            (function() {
                var i = 0;
                for (; i < _num; i++) {
                    pos.push([i * _owidth, 0]);
                }
            })();
            $items.each(function() {
                var _this = $(this),
                    _temp = 0,
                    _height = _this.outerHeight() + options.margin;
                _this.hover(function() {
                    _this.addClass('hover');
                }, function() {
                    _this.removeClass('hover');
                });
                for (var j = 0; j < _num; j++) {
                    if (pos[j][1] < pos[_temp][1]) {
                        _temp = j;
                    }
                }
                //this.style.cssText = 'left:' + pos[_temp][0] + 'px; top:' + pos[_temp][1] + 'px;';
                $(this).animate({
                    left: pos[_temp][0],
                    top: pos[_temp][1]
                }, 500);
                pos[_temp][1] = pos[_temp][1] + _height;
            });
        });
    }
